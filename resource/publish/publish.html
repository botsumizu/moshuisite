<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月耀-發佈</title>
    <style>
        @font-face {
            font-family: 'ming';
            src: url('../fonts/ming.ttf');
        }

        body {
            margin: 0;
            font-family: 'ming', sans-serif;
            background: linear-gradient(135deg, #1f1f2e, #3a3a5c);
            color: #fff;
            overflow: hidden;
        }

        .window {
            position: relative;
            top: 5px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            opacity: 1; /* 初始透明度 */
            margin: 0 auto;
        }


        .window h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .window p {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        /* 按钮样式 */
        .button {
            margin-top: 20px;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            background: #0078d7;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #005bb5;
        }

        /* 动态背景划痕 */
        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .window {
                width: 280px;
                padding: 15px;
            }

            .window h1 {
                font-size: 24px;
            }

            .window p {
                font-size: 14px;
            }

            .button {
                font-size: 14px;
                padding: 8px 10px;
            }

            footer {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .window h1 {
                font-size: 20px;
            }

            .window p {
                font-size: 12px;
            }

            .button {
                font-size: 12px;
                padding: 6px 8px;
            }

            footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <h1>發佈頁</h1>
        <p>這裏是moshuisite發佈頁面，實時更新網站的動態</p>
        <p>月亦存耀，復明暗宵</p>
        <h3>站點首頁</h3>
        <p>站點的首頁菜單導航頁面</p>
        <button class="button" onclick="window.location.href='https://home.moshui.link/home_page/'">點點我</button>
        <h3>個人簡歷</h3>
        <p>個人的電子簡歷</p>
        <button class="button" onclick="window.location.href='https://home.moshui.link/home_page/resume/resume.html'">點點我</button>
        <h3>moshuiblog</h3>
        <p>基於WordPress構建的個人博客</p>
        <button class="button" onclick="window.location.href='https://blog.moshui.link/moshuiblog/'">點點我</button>
        <h3>夢世界</h3>
        <p>文樞功能，資源、工具、導航區的入口菜單</p>
        <button class="button" onclick="window.location.href='https://resource.moshui.link/main'">點點我</button>
    </div>

    <script>
        let lastX = 0, lastY = 0;

        document.body.addEventListener('mousemove', function (e) {
            const trail = document.createElement('div');
            trail.className = 'trail';

            // 计算曲线的起点和终点
            const deltaX = e.pageX - lastX;
            const deltaY = e.pageY - lastY;

            // 设置轨迹点的位置
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;

            // 添加到页面
            document.body.appendChild(trail);

            // 更新上一次鼠标位置
            lastX = e.pageX;
            lastY = e.pageY;

            // 移除划痕
            setTimeout(() => {
                trail.remove();
            }, 1000);
        });
    </script>
</body>
</html>
